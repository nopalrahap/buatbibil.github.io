<button onclick="enableSound()">play music</button>

<script>
    function enableSound() {
        var audio = document.getElementById("audio");
        audio.muted = false; // Mengaktifkan suara
        audio.play();
    }
</script>


<audio id="audio" autoplay muted>
    <source src="keepyousafe.mp3" type="audio/mpeg">
</audio>

<script>
    window.onload = function() {
        var audio = document.getElementById("audio");
        audio.muted = false; // Mengaktifkan suara setelah halaman dimuat
        audio.play().catch(error => console.log("Autoplay mungkin diblokir:", error));
    };
</script>
